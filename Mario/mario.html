<!DOCTYPE html>
<html lang="en" onkeypress="hop()">
<head>

    <title>Mario Game</title>
    <link rel="stylesheet" href="mariostyle.css">
</head>
<body>
    <div class="game">
        <div id="mario"></div>
        <div id="shell"></div>
